<div [className]="'report-wrapper'">
	<div [className]="'name-input'">
		<h2>
			Name
		</h2>
		<input>
	</div>

	<app-report-element *ngFor="let label of labels" [label]="label"></app-report-element>
</div>

<button data-toggle="modal" data-target="#warningModal" (click)="submitReport()">
	Submit report
</button>

<app-warning *ngIf="this.user.showWarning"></app-warning>
